<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .conversion-rates {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .good-value {
            color: #4CAF50;
            font-weight: bold;
        }
        .bad-value {
            color: #f44336;
            font-weight: bold;
        }
        .advanced-settings {
            border: 1px solid #ddd;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
            display: none;
        }
        .toggle-button {
            background-color: #2196F3;
        }
        .reset-button {
            background-color: #f44336;
        }
        .rate-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .rate-group input {
            width: 100px;
        }
        .rate-group span {
            white-space: nowrap;
        }
        .author-info {
            margin-top: 30px;
            padding: 15px;
            background-color: #f5f5f5;
            border-left: 4px solid #2196F3;
            border-radius: 4px;
        }
        .author-info h3 {
            margin-top: 0;
            color: #2196F3;
        }
        .author-info p {
            margin: 5px 0;
            color: #333;
        }
        .author-info a {
            color: #2196F3;
            text-decoration: none;
        }
        .author-info a:hover {
            text-decoration: underline;
        }
        .price-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .price-group input {
            flex: 1;
        }
        .price-group select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h2>游戏礼包价值计算器</h2>
    
    <div class="conversion-rates">
        <h3>默认兑换比例：</h3>
        <ul>
            <li>1000金块 = 1250蓝点</li>
            <li>1代币 = 1.25金块</li>
            <li>1张4池卡 = 3000代币 = 3750金块</li>
            <li>1张5池卡 = 6000代币 = 7500金块</li>
            <li>10美元 = 1330金块</li>
            <li>1把钥匙 = 2400代币 = 3000金块</li>
        </ul>
    </div>

    <button class="toggle-button" onclick="toggleAdvanced()">显示/隐藏高级设置</button>

    <div class="advanced-settings" id="advancedSettings">
        <h3>自定义兑换比例</h3>
        <div class="rate-group">
            <span>1蓝点 = </span>
            <input type="number" id="bluepointRate" value="0.8" step="0.01">
            <span>金块</span>
        </div>
        <div class="rate-group">
            <span>1代币 = </span>
            <input type="number" id="tokenRate" value="1.25" step="0.01">
            <span>金块</span>
        </div>
        <div class="rate-group">
            <span>1张4池卡 = </span>
            <input type="number" id="pool4Rate" value="3750">
            <span>金块</span>
        </div>
        <div class="rate-group">
            <span>1张5池卡 = </span>
            <input type="number" id="pool5Rate" value="7500">
            <span>金块</span>
        </div>
        <div class="rate-group">
            <span>1美元 = </span>
            <input type="number" id="dollarRate" value="133">
            <span>金块</span>
        </div>
        <div class="rate-group">
            <span>1把钥匙 = </span>
            <input type="number" id="keyRate" value="3000" step="0.1">
            <span>金块</span>
        </div>
        <button class="reset-button" onclick="resetRates()">重置为默认值</button>
    </div>

    <div class="form-group">
        <label>礼包价格:</label>
        <div class="price-group">
            <input type="number" id="price" step="0.01">
            <select id="priceUnit" onchange="updatePricePlaceholder()">
                <option value="usd">美元</option>
                <option value="gold">金块</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label>金块数量:</label>
        <input type="number" id="gold" value="0">
    </div>
    <div class="form-group">
        <label>蓝点数量:</label>
        <input type="number" id="bluepoint" value="0">
    </div>
    <div class="form-group">
        <label>4池卡数量:</label>
        <input type="number" id="pool4" value="0">
    </div>
    <div class="form-group">
        <label>5池卡数量:</label>
        <input type="number" id="pool5" value="0">
    </div>
    <div class="form-group">
        <label>代币数量:</label>
        <input type="number" id="token" value="0">
    </div>
    <div class="form-group">
        <label>钥匙数量:</label>
        <input type="number" id="key" value="0">
    </div>
    <button onclick="calculate()">计算价值</button>
    <div id="result"></div>

    <div class="author-info">
        
        <p>更多国际服咨询，可以关注贴吧：<a href="https://tieba.baidu.com/f?kw=国际服漫威snap" target="_blank">国际服漫威snap吧</a></p>
        <p>（一个只聊国际服，没有任何资本干涉的贴吧）</p>
    </div>

    <script>
        function toggleAdvanced() {
            const advancedSettings = document.getElementById('advancedSettings');
            advancedSettings.style.display = advancedSettings.style.display === 'none' ? 'block' : 'none';
        }

        function resetRates() {
            document.getElementById('bluepointRate').value = '0.8';
            document.getElementById('tokenRate').value = '1.25';
            document.getElementById('pool4Rate').value = '3750';
            document.getElementById('pool5Rate').value = '7500';
            document.getElementById('dollarRate').value = '133';
            document.getElementById('keyRate').value = '3000';
        }

        function getCustomRates() {
            return {
                bluepointRate: parseFloat(document.getElementById('bluepointRate').value),
                tokenRate: parseFloat(document.getElementById('tokenRate').value),
                pool4Rate: parseFloat(document.getElementById('pool4Rate').value),
                pool5Rate: parseFloat(document.getElementById('pool5Rate').value),
                dollarRate: parseFloat(document.getElementById('dollarRate').value),
                keyRate: parseFloat(document.getElementById('keyRate').value)
            };
        }

        function updatePricePlaceholder() {
            const priceInput = document.getElementById('price');
            const unit = document.getElementById('priceUnit').value;
            priceInput.placeholder = unit === 'usd' ? '输入美元价格' : '输入金块价格';
        }

        function calculate() {
            const rates = getCustomRates();
            const priceUnit = document.getElementById('priceUnit').value;
            const price = parseFloat(document.getElementById('price').value) || 0;
            const gold = parseFloat(document.getElementById('gold').value) || 0;
            const bluepoint = parseFloat(document.getElementById('bluepoint').value) || 0;
            const pool4 = parseFloat(document.getElementById('pool4').value) || 0;
            const pool5 = parseFloat(document.getElementById('pool5').value) || 0;
            const token = parseFloat(document.getElementById('token').value) || 0;
            const key = parseFloat(document.getElementById('key').value) || 0;

            const goldValue = gold;
            const bluepointValue = bluepoint * rates.bluepointRate;
            const tokenValue = token * rates.tokenRate;
            const pool4Value = pool4 * rates.pool4Rate;
            const pool5Value = pool5 * rates.pool5Rate;
            const keyValue = key * rates.keyRate;

            const totalGold = goldValue + bluepointValue + tokenValue + pool4Value + pool5Value + keyValue;
            const standardGold = priceUnit === 'usd' ? price * rates.dollarRate : price;
            const valueRatio = (totalGold / standardGold * 100).toFixed(2);

            let resultText = `
                <h3>计算结果：</h3>
                <p>礼包内各资源价值（以金块计）:</p>
                <ul>
                    ${gold > 0 ? `<li>${gold} 金块 = ${goldValue.toFixed(2)} 金块</li>` : ''}
                    ${bluepoint > 0 ? `<li>${bluepoint} 蓝点 = ${bluepointValue.toFixed(2)} 金块</li>` : ''}
                    ${token > 0 ? `<li>${token} 代币 = ${tokenValue.toFixed(2)} 金块</li>` : ''}
                    ${pool4 > 0 ? `<li>${pool4} 张4池卡 = ${pool4Value.toFixed(2)} 金块</li>` : ''}
                    ${pool5 > 0 ? `<li>${pool5} 张5池卡 = ${pool5Value.toFixed(2)} 金块</li>` : ''}
                    ${key > 0 ? `<li>${key} 把钥匙 = ${keyValue.toFixed(2)} 金块</li>` : ''}
                </ul>
                <p>礼包总价值: ${totalGold.toFixed(2)} 金块</p>
                <p>标准价值: ${standardGold.toFixed(2)} 金块</p>
                <p>价值比: <span class="${valueRatio >= 100 ? 'good-value' : 'bad-value'}">${valueRatio}%</span></p>
            `;

            let recommendation;
            if (priceUnit === 'usd') {
                recommendation = valueRatio >= 150 ? '强烈推荐购买！' :
                                valueRatio >= 120 ? '推荐购买' :
                                valueRatio >= 100 ? '可以考虑' :
                                '不推荐购买';
            } else {
                recommendation = valueRatio >= 120 ? '强烈推荐购买！' :
                                valueRatio >= 110 ? '推荐购买' :
                                valueRatio >= 100 ? '可以考虑' :
                                '不推荐购买';
            }

            resultText += `<p><strong>建议: ${recommendation}</strong></p>`;

            document.getElementById('result').innerHTML = resultText;
        }

        // 页面加载时设置默认placeholder
        window.onload = function() {
            updatePricePlaceholder();
        };
    </script>
</body>
</html>
